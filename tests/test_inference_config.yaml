logging: 
  level: info

injection:
  parameters:
    luminosity_distance: 400 # megaparsec
    # m1: 35
    # m2: 30
    total_mass: 60 # solar mass
    mass_ratio: 0.6
    gpstime: 4000
  waveform: IMRPhenomPv2
  interferometers:
    H1: AdvancedLIGOHanford
    L1: AdvancedLIGOLivingston
  psds:
    H1: AdvancedLIGO
    L1: AdvancedLIGO
  
inference: 
    name: Inference_Test

    data:
      data files:
        H1: H1_injection.gwf
        L1: L1_injection.gwf
      channels:
        H1: H1:Injection
        L1: L1:Injection
      
    waveform:
      model: IMRPhenomPv2
    interferometers:
      H1: AdvancedLIGOHanford
      L1: AdvancedLIGOLivingston
    psds:
      H1: AdvancedLIGO
      L1: AdvancedLIGO
    fixed_parameters: {}
      # ra: 1
      # dec: 0
      # psi: 0
      # phase: 0
      # theta_jn: 0
        
    priors:
        gpstime:
          name: gpstime
          function: Uniform
          minimum: 3999.9
          maximum: 4000.1
          boundary: null
      
        luminosity_distance:
          function: UniformSourceFrame
          name: luminosity_distance
          minimum: !!float 1.0e2
          maximum: !!float 5.0e3

        mass_ratio:
          function: UniformInComponentsMassRatio
          name: mass_ratio
          minimum: 0.125
          maximum: 1

        total_mass:
          name: total_mass
          function: Uniform
          minimum: 40
          maximum: 80

        # chirp_mass:
        #   name: chirp_mass
        #   function: Uniform
        #   minimum: 1
        #   maximum: 1000

        theta_jn:
          name: theta_jn
          function: Sine

        azimuth:
          name: azimuth
          function: Uniform
          minimum: 0
          maximum: 6.283185307179586
          boundary: periodic

        zenith:
          name: zenith
          minimum: 0
          maximum: 3.141592653589793
          function: Sine

        psi:
          name: psi
          function: Uniform
          minimum: 0
          maximum: 3.14
          boundary: periodic

        phase:
          name: phase
          function: Uniform
          minimum: 0
          maximum: 3.14
          boundary: periodic

    likelihood:
        function: TimeDomainLikelihood
        timing basis: [H1, L1]

    sampler:
      sampler: nessai
      live points: 50
      maximum uninformed: 100
